name: Docker Build and Push to Harbor

on:
  push:
    branches:
      - main  # Change to your desired branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        run: echo "Aa112233" | docker login harbor.analytichpxv3.online -u tensedev --password-stdin

      - name: Build and Tag Docker Image
        run: |
          docker build -t harbor.analytichpxv3.online/tensedev-api/tensedev-api:latest .
          docker tag harbor.analytichpxv3.online/tensedev-api/tensedev-api:latest harbor.analytichpxv3.online/tensedev-api/tensedev-api:${{ github.sha }}

      - name: Push Docker Image to Harbor
        run: |
          docker push harbor.analytichpxv3.online/tensedev-api/tensedev-api:latest
          docker push harbor.analytichpxv3.online/tensedev-api/tensedev-api:${{ github.sha }}